name: Build and Backtest (Linux)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # 每周一上午10点（UTC+8）运行

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd nasdaq_backtest_template  # ← 进入包含 requirements.txt 的文件夹
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install yfinance pandas numpy matplotlib plotly dash fpdf

    - name: Run backtest
      run: |
        cd nasdaq_backtest_template
        python fetch_data.py
        python backtest.py
        python build_ppt.py
        python visual_dashboard.py

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./nasdaq_backtest_template/output
