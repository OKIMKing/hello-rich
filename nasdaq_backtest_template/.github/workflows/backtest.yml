name: Nasdaq Enhanced Backtest

on:
  workflow_dispatch:     # 手动触发
  schedule:
    - cron: "0 0 * * 1"  # 每周一自动执行（UTC 00:00）

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r nasdaq_backtest_template/requirements.txt
          pip install plotly yfinance pandas numpy matplotlib openpyxl python-pptx

      - name: Run Backtest (2015–2025)
        run: |
          cd nasdaq_backtest_template
          python fetch_data.py
          python backtest.py
          python enhanced_backtest.py
          python build_ppt.py
          python visual_dashboard.py

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: backtest-reports
          path: nasdaq_backtest_template/reports/

      - name: Deploy Dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: nasdaq_backtest_template/reports
